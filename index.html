                    <!-- <li class="nav-item">

                    </li>

                    </li> -->
                </ul>
            </div>
            <div class="d-flex text-center w-100 justify-content-center align-items-center flex-column mt-5">
                <h1 id="full-stak" class="typing"></h1>
                <div class="d-flex mt-4">

    <script src="https://cdn.jsdelivr.net/npm/vivus@0.4.6/dist/vivus.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        var full = 'A Full stack developer'.split('');
        $(document).ready(function () {
            var i = 0;
            setTimeout(function () {
                $('#full-stak').append(full[i]);
                i++;
                if (i < full.length) {
                    setTimeout(arguments.callee, 100);
                }
                if(i == full.length){
                    $('.typing').removeClass('typing');
                }
            }, i * 100);
        })
    </script>
</body>
